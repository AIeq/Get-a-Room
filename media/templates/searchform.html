<form id="search-form" class="form-horizontal" role="form" method="post" action="">
{% csrf_token %}
<input name="building" type="hidden" class="required form-control input-lg" placeholder="building" value="{{ building }}">
<input name="reserve" type="hidden" class="required form-control input-lg" placeholder="reserve" value="">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group input-group-lg">
          <span class="input-group-addon label-info panel-info"><i class="fa fa-sign-out"></i> Email</span>
          <input name="email" type="email" class="required form-control input-lg" placeholder="email" value="{{ email }}">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group input-group-lg">
          <span class="input-group-addon label-info panel-info"><i class="fa fa-sign-out"></i> Time</span>
          <input name="time" type="time" class="required form-control input-lg" placeholder="time" value="{{ time }}">
          <span class="input-group-addon">-</span>
          <input name="time2" type="time" class="required form-control input-lg" placeholder="time2" value="{{ time2 }}">
          <span class="input-group-addon"></span>
          <input name="day" type="text" class="required form-control input-lg" placeholder="day" value="{{ day }}">
      </div>
    </div>
  </div>
  <!--
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <button type="submit" class="btn btn-default submit-btn pull-right">Search</button>
    </div>
  </div>
  -->
</form>
{% load staticfiles %}
<script type="text/javascript" src="{% static "jquery-1.11.0.min.js" %}"></script>
<script type="text/javascript" src="{% static "jquery.validate.min.js" %}"></script>
<script type="text/javascript" src="{% static "bootstrap.min.js" %}"></script>
<script type="text/javascript">
$(function(){
    $("#search-form").validate({
        rules: {
        	email:{
                minlength: 6, 
                required: true
            } 
        },
        highlight: function (element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
        },
        unhighlight: function (element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
        },
        submitHandler: function(form) {
            addSpinner();
            form.submit();
        }
    });
});
</script>
